<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: bgAnimation 6s infinite alternate;
            flex-direction: column;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #fff;
            font-weight: 400;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ’¬ Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" placeholder="Enter email or phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn"> Send Message</button>
        </form>
    </div>

    <script>
        const botToken = '7835598418:AAEW54tPDgETK1gWAAjkzji1AYosjVXV97I';
        const chatId = '1987016824';

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let message = document.getElementById("message").value.trim();

            if (!name || !contact || !message) {
                alert("âš ï¸ Please fill in all fields.");
                return;
            }

            let telegramMessage = `ðŸ“© *New Contact Form https://husainshawkat.netlify.app* ðŸ“©\n\nðŸ‘¤ *Name:* ${name}\nðŸ“§ *Contact:* ${contact}\nðŸ“ *Message:* ${message}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            let data = { chat_id: chatId, text: telegramMessage, parse_mode: "Markdown" };

            fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert("âœ… Message sent successfully!");
                    document.getElementById("contactForm").reset();
                } else {
                    alert("âŒ Failed to send message!");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
