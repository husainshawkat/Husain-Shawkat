<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Husain Shawkat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: slideDown 0.5s ease;
    }
    
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    
    .modal-btn:hover {
      transform: translateY(-3px);
    }
    
    .anonymous-btn {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      color: white;
    }
    
    .identified-btn {
      background: linear-gradient(90deg, #2196F3, #1976D2);
      color: white;
    }
    
    .hidden {
      display: none;
    }
    
    /* Contact Form Container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }
    
    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }
    
    .form-group input {
      background: rgba(255,255,255,0.8);
    }
    
    .form-group textarea {
      background: rgba(255,255,255,0.8);
      resize: vertical;
      min-height: 100px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h2>How would you like to contact us?</h2>
      <div class="modal-buttons">
        <button class="modal-btn anonymous-btn" onclick="setAnonymous(true)">Send Anonymously</button>
        <button class="modal-btn identified-btn" onclick="setAnonymous(false)">Include My Info</button>
      </div>
    </div>
  </div>
  
  <!-- Contact Form -->
  <div class="container hidden" id="contactContainer">
    <h2>ðŸ’¬ Contact Us</h2>
    <form id="contactForm">
      <div class="form-group" id="nameGroup">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group" id="contactGroup">
        <label for="contact">Email or Phone Number</label>
        <input type="text" id="contact" placeholder="Enter email or phone number">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
  
  <script>
    let isAnonymous = false;
    const botToken = '7835598418:AAEW54tPDgETK1gWAAjkzji1AYosjVXV97I';
    const chatId = '1987016824';
  
    function setAnonymous(anonymous) {
      isAnonymous = anonymous;
      document.getElementById('modalOverlay').classList.add('hidden');
      document.getElementById('contactContainer').classList.remove('hidden');
      
      if(anonymous) {
        document.getElementById('nameGroup').style.display = 'none';
        document.getElementById('contactGroup').style.display = 'none';
      } else {
        document.getElementById('nameGroup').style.display = 'block';
        document.getElementById('contactGroup').style.display = 'block';
        document.getElementById('name').required = true;
        document.getElementById('contact').required = true;
      }
    }
  
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();
      
      let name = document.getElementById("name").value.trim();
      let contact = document.getElementById("contact").value.trim();
      let message = document.getElementById("message").value.trim();
  
      if (!message) {
        alert("âš ï¸ Please enter your message.");
        return;
      }
  
      if (!isAnonymous && (!name || !contact)) {
        alert("âš ï¸ Please fill in all fields.");
        return;
      }
  
      let telegramMessage = `ðŸ“© *New ${isAnonymous ? 'Anonymous ' : ''}Contact Form* ðŸ“©\n\n`;
      if (!isAnonymous) {
        telegramMessage += `ðŸ‘¤ *Name:* ${name}\nðŸ“§ *Contact:* ${contact}\n`;
      }
      telegramMessage += `ðŸ“ *Message:* ${message}\n\nðŸŒ *From:* https://husainshawkat.netlify.app`;
  
      let url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      let data = { chat_id: chatId, text: telegramMessage, parse_mode: "Markdown" };
  
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.ok) {
          alert("âœ… Message sent successfully!");
          document.getElementById("contactForm").reset();
        } else {
          alert("âŒ Failed to send message!");
        }
      })
      .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
