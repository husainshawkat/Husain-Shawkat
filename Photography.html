<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-bottom: 1px solid #333;
      margin-bottom:10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn:hover {
      background: #444;
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: #121212;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px 0;
    }

    .photo-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      background: #1e1e1e;
    }

    .photo-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    /* Image keeps its own ratio */
    .photo-img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      transition: transform 0.5s ease;
    }

    .photo-card:hover .photo-img {
      transform: scale(1.05);
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .photo-card:hover .photo-overlay {
      transform: translateY(0);
    }

    .photo-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .photo-category {
      display: inline-block;
      padding: 5px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
      border-top: 1px solid #333;
      color: #777;
      font-size: 0.9rem;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }

    .lightbox-title {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: white;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }

    .lightbox-prev, .lightbox-next {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lightbox-prev:hover, .lightbox-next:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
      .filter-buttons {
        gap: 5px;
      }
      .filter-btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  

  

    <div class="gallery" id="photoGallery"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose">&times;</button>
    <div class="lightbox-nav">
      <button class="lightbox-prev" id="lightboxPrev">&#10094;</button>
      <button class="lightbox-next" id="lightboxNext">&#10095;</button>
    </div>
    <img class="lightbox-img" id="lightboxImg" src="" alt="">
    <div class="lightbox-title" id="lightboxTitle"></div>
  </div>

  <footer>
    <div class="container">
      <p>┬й 2025 Husain Shawkat ред All rights reserved</p>
    </div>
  </footer>

  <script>
    const photos = [
      { src: "PG/retouch_2025022217325575.jpg", title: "#husain_shawkat", category: "portrait" },
      { src: "PG/IMG_2764.jpg", title: "#husain_shawkat", category: "landscape" },
      { src: "PG/1000050875.jpg", title: "#husain_shawkat", category: "street" },
      { src: "PG/Picsart_25-09-27_22-52-10-463.jpg", title: "#husain_shawkat", category: "event" },
      { src: "PG/1747285587087.jpg", title: "#husain_shawkat", category: "landscape" },
      { src: "PG/1000058323 (1).jpg", title: "#husain_shawkat", category: "portrait" },
      { src: "PG/IMG_20250414_130233.jpg", title: "#husain_shawkat", category: "street" },
      { src: "PG/IMG_20250418_182358.jpg", title: "#husain_shawkat", category: "event" },
      { src: "PG/IMG_20250423_170912.jpg", title: "#husain_shawkat", category: "landscape" },
      { src: "PG/IMG_20250425_170542.jpg", title: "#husain_shawkat", category: "portrait" },
      { src: "PG/Sh20241013_164532772himel.PORTRAIT.jpg", title: "#husain_shawkat", category: "portrait" }
    ];

    const gallery = document.getElementById('photoGallery');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxTitle = document.getElementById('lightboxTitle');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    let currentPhotoIndex = 0;

    function initGallery() {
      displayPhotos(photos);
      setupEventListeners();
    }

    function displayPhotos(photosToShow) {
      gallery.innerHTML = '';
      photosToShow.forEach((photo, index) => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.setAttribute('data-category', photo.category);
        card.setAttribute('data-index', index);

        card.innerHTML = `
          <img src="${photo.src}" alt="${photo.title}" class="photo-img">
          <div class="photo-overlay">
            <h3 class="photo-title">${photo.title}</h3>
            <span class="photo-category">${photo.category}</span>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function filterPhotos(category) {
      if (category === 'all') displayPhotos(photos);
      else displayPhotos(photos.filter(p => p.category === category));
    }

    function setupEventListeners() {
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterPhotos(btn.dataset.filter);
        });
      });

      document.addEventListener('click', e => {
        const card = e.target.closest('.photo-card');
        if (card) {
          currentPhotoIndex = parseInt(card.dataset.index);
          openLightbox(currentPhotoIndex);
        }
      });

      lightboxClose.addEventListener('click', closeLightbox);
      lightboxPrev.addEventListener('click', showPrevPhoto);
      lightboxNext.addEventListener('click', showNextPhoto);

      document.addEventListener('keydown', e => {
        if (lightbox.classList.contains('active')) {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowLeft') showPrevPhoto();
          if (e.key === 'ArrowRight') showNextPhoto();
        }
      });

      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) closeLightbox();
      });
    }

    function openLightbox(index) {
      const photo = photos[index];
      lightboxImg.src = photo.src;
      lightboxTitle.textContent = photo.title;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function showPrevPhoto() {
      currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
      openLightbox(currentPhotoIndex);
    }

    function showNextPhoto() {
      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
      openLightbox(currentPhotoIndex);
    }

    document.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
