<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Husain Shawkat's Photo Gallery</title>
  <style>
    :root {
      --primary-color: rgba(255, 255, 255, 0.9);
      --secondary-color: rgba(255, 255, 255, 0.6);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .gallery-container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
    }

    p {
      color: #ccc;
      margin-bottom: 1rem;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <h2>Photo Gallery</h2>
  <p>All my best photography collections in one place.</p>

  <div class="gallery">
    <img src="PG/retouch_2025022217325575.jpg" alt="Photo 1">
    <img src="PG/1741444570626.jpg" alt="Photo 2">
    <img src="PG/1000050875.jpg" alt="Photo 3">
    <img src="PG/1000050868.jpg" alt="Photo 4">
  </div>
</div>

</body>
</html>
