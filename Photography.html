<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Husain Shawkat's Photo Gallery Control Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js"></script>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
    }

    .upload-area {
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo-card {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .btn:hover {
      background: #666;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
    }

    #photoInput {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Husain Shawkat's Photo Gallery Control Panel</h2>

  <div class="control-panel">
    <div class="upload-area">
      <input type="file" id="photoInput" accept="image/*" />
      <label for="photoInput" class="upload-btn">Upload New Photo</label>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeVVOizgYwPlUH5a_PMMLLVzyq3W4qTOY",
      authDomain: "husain-shawkat.firebaseapp.com",
      projectId: "husain-shawkat",
      storageBucket: "husain-shawkat.appspot.com",
      messagingSenderId: "260791350413",
      appId: "1:260791350413:web:d6a4957fab53cecebcdec4",
      measurementId: "G-34CXBK311Z"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const gallery = document.getElementById("gallery");
    const photoInput = document.getElementById("photoInput");

    const defaultPhotos = [
      "PG/retouch_2025022217325575.jpg",
      "PG/1741444570626.jpg",
      "PG/1000050875.jpg",
      "PG/1000050868.jpg",
      "PG/1000058323 (1).jpg",
      "PG/IMG_20250414_130233.jpg",
      "PG/IMG_20250418_182358.jpg",
      "PG/IMG_20250423_170912.jpg",
      "PG/IMG_20250425_170542.jpg",
      "PG/Sh20241013_164532772himel.PORTRAIT.jpg",
    ];

    function createPhotoCard(url) {
      const div = document.createElement("div");
      div.className = "photo-card";
      div.innerHTML = `
        <img src="${url}" alt="Photo" />
        <div class="buttons">
          <button class="btn" onclick="downloadPhoto('${url}')">‚¨áÔ∏è Download</button>
          <button class="btn" onclick="copyUrl('${url}')">üîó Copy URL</button>
        </div>
      `;
      gallery.appendChild(div);
    }

    function downloadPhoto(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = "photo.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url);
      alert("Photo URL copied to clipboard!");
    }

    photoInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = storage.ref(`gallery/${file.name}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      createPhotoCard(url);
    });

    defaultPhotos.forEach(createPhotoCard);
  </script>
</body>
</html>
