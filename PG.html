<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Photo Gallery Slider</title>
  <style>
    :root {
      --primary-color: rgba(255, 255, 255, 0.9);
      --secondary-color: rgba(255, 255, 255, 0.6);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
      flex: 1;
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
    }

    p {
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Slider Container */
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      background: #000;
    }

    .slider {
      position: relative;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      width: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Navigation Arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--secondary-color);
      color: var(--primary-color);
      padding: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .prev { left: 1.5rem; }
    .next { right: 1.5rem; }

    .prev:hover, .next:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      transform: translateY(-50%) scale(1.1);
    }

    /* Dots Navigation */
    .dots-container {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin: 1.5rem 0;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: var(--secondary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: var(--primary-color);
      transform: scale(1.3);
    }

    /* Thumbnails */
    .thumbnails {
      display: flex;
      gap: 0.8rem;
      padding: 0 1rem;
      justify-content: center;
    }

    .thumbnails img {
      width: 60px;
      height: auto;
      max-height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .thumbnails img:hover,
    .thumbnails img.active-thumb {
      opacity: 1;
      transform: scale(1.1);
      border-color: var(--primary-color);
    }

  </style>
</head>
<body>

<div class="gallery-container">
  <h2>Photo Gallery</h2>
  <p>Some of my best photography collections.</p>

  <div class="slider-container">
    <div class="slider">
      <img src="PG/retouch_2025022217325575.jpg" class="slide">
      <img src="PG/1741444570626.jpg" class="slide">
      <img src="PG/1000050875.jpg" class="slide">
      <img src="PG/1000050868.jpg" class="slide">
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <div class="dots-container"></div>
  <div class="thumbnails"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  let currentSlide = 0;
  const slides = document.querySelectorAll(".slide");
  const sliderContainer = document.querySelector(".slider-container");
  const dotsContainer = document.querySelector('.dots-container');
  const thumbnailsContainer = document.querySelector('.thumbnails');

  function adjustViewport() {
    const currentImg = slides[currentSlide];
    if (currentImg.complete) {
      const imgRatio = currentImg.naturalWidth / currentImg.naturalHeight;
      sliderContainer.style.height = `${sliderContainer.offsetWidth / imgRatio}px`;
    }
  }

  function updateStates() {
    slides.forEach((slide, index) => {
      slide.classList.toggle("active", index === currentSlide);
    });

    document.querySelectorAll(".dot").forEach((dot, index) => {
      dot.classList.toggle("active", index === currentSlide);
    });

    document.querySelectorAll(".thumbnails img").forEach((thumb, index) => {
      thumb.classList.toggle("active-thumb", index === currentSlide);
    });

    adjustViewport();
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    updateStates();
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    updateStates();
  }

  function setSlide(index) {
    currentSlide = index;
    updateStates();
  }

  slides.forEach((img, index) => {
    img.addEventListener("load", adjustViewport);

    const dot = document.createElement("span");
    dot.className = "dot";
    dot.addEventListener("click", () => setSlide(index));
    dotsContainer.appendChild(dot);

    const thumbnail = document.createElement("img");
    thumbnail.src = img.src;
    thumbnail.addEventListener("click", () => setSlide(index));
    thumbnailsContainer.appendChild(thumbnail);
  });

  document.querySelector(".prev").addEventListener("click", prevSlide);
  document.querySelector(".next").addEventListener("click", nextSlide);

  updateStates();
  setInterval(nextSlide, 3000);
});
</script>

</body>
</html>
